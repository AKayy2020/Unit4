<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Konbinet</title>
    {% endif %}
    <link rel="stylesheet" href="/static/p4_style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/static/images/konbinet-logo.png" alt="Konbinet Logo">
        </div>
        <h1>Konbinet: Your direct communication with konbini</h1>
        <div class="buttons">
            <a href="{{ url_for('landing_page') }}"><button class="menu-btn">Go Back</button></a>
            <a href="{{ url_for('login') }}"><button class="menu-btn">Log in</button></a>
            <a href="{{ url_for('signup') }}"><button class="menu-btn">Sign up</button></a>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <div class="terms">
            <a class="terms" href="https://docs.google.com/document/d/181IQwKge9kRVrVhroR97YAzvCwtSmqDjHZ5nUOzlGO4/edit?usp=sharing">Terms and conditions</a>
        </div>
    </footer>
</body>
</html>
