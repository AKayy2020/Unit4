<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Konbinet</title>
    {% endif %}
    <link rel="stylesheet" href="/static/p4_style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/static/images/konbinet-logo.png" alt="Konbinet Logo">
        </div>
        <div class="buttons">
            <a href="{{ url_for('logout') }}"><button class="menu-btn">{{ session['user']['username'] }}<br>Logout</button></a>
            <a href="{{ url_for('home') }}"><button class="menu-btn">Home</button></a>
            <a href="{{ url_for('forum') }}"><button class="menu-btn">Forum</button></a>
            <a href="{{ url_for('messages') }}"><button class="menu-btn">Messages</button></a>
            <a href="{{ url_for('images') }}"><button class="menu-btn">Images</button></a>
            <a href="{{ url_for('updates') }}"><button class="menu-btn">Updates</button></a>
            <a href="{{ url_for('account') }}"><button class="menu-btn">Account</button></a>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <div class="terms">
            <a class="terms" href="https://docs.google.com/document/d/181IQwKge9kRVrVhroR97YAzvCwtSmqDjHZ5nUOzlGO4/edit?usp=sharing">Terms and conditions</a>
        </div>
    </footer>
</body>
</html>
